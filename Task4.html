  <body>
    <script>
      console.log("Bài 1\n ");
      let browser = "Chrome";
      switch (browser) {
        case "Edge":
          alert("You've got the Edge!");
          break;
        case "Chrome":
        case "Firefox":
        case "Safari":
        case "Opera":
          alert("Okay we support these browsers too");
          break;
        default:
          alert("We hope that this page looks ok!");
      }
      console.log("Bài 2\n ");
      let a = prompt("a?", "");
      switch (a) {
        case 0:
          alert(0);
          break;
        case 1:
          alert(1);
          break;
        case 2:
        case 3:
          alert("2,3");
          break;
      }
      console.log("Bài 3\n ");
      

      let value = prompt("Type a number", 0);
      if (value > 0) {
        alert(1);
      } else if (value < 0) {
        alert(-1);
      } else {
        alert(0);
      }
      let b = prompt("Type a number", 0);

      switch (true) {
        case b > 0:
          console.log(1);
          break;
        case b < 0:
          console.log(-1);
          break;
        default:
          console.log(0);
      }
    </script>
  </body>
